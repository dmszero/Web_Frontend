<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>document</title>
</head>
<body>
        <div id ="app">
            {{$data}} <!---$는 전체 따라서 전체 데이터-->
            <hr>
            <li v-for=" (item,key) in $data"> <!---데이터 전체에 있는 아이템과 키를 for문 돌린다/.-->
                {{key}}:{{item}}
            </li>

        </div>
        <script>
          
          new Vue({
                el:'#app', 
                data:{
                    myText:'hi!',
                    myNumber:12345,
                    myBool:true,
                    myArray :[1,2,3,4,5]
                }
            })
        </script>

</body>
