<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>데이터종류</title>
</head>
<body>
        <div id ="app">
           <p>{{myNumber}}</p>
           <p>{{myText}}</p>
           <p>{{myBool}}</p>
           <p>{{myPrice * 1.08}}</p>
           <p>{{"안녕하세요!"+ myName+"님"}}</p>
           <p>{{myName.substr(0,1)}}</p>
        </div>
        <script>
        
            new Vue({
                el:'#app', 
                data:{
                    myNumber:12345,
                    myText:'hello',
                    myBool:true ,
                    myPrice:500,
                    myName:'홍길동'
                }
            })
        </script>

</body>
</html>
